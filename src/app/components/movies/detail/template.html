<ng-container *ngIf="isLoading; else displayMovie">
  <div class="loader">
    <mat-spinner [mode]="'indeterminate'"></mat-spinner>
  </div>
</ng-container>
<ng-template #displayMovie>
  <a class="back-link" (click)="back($event)">Back</a>
  <movie [type]="'detail'" [item]="movie" *ngIf="movie"></movie>
</ng-template>
